<h1>Utility-Based Decision Agent</h1>
<p>Agent decides what to do first based on utility.</p>

<textarea id="input" rows="10">
[
  {"name":"Fix login bug","urgency":9,"impact":10,"effort":4,"risk":8},
  {"name":"Write docs","urgency":3,"impact":4,"effort":5,"risk":2},
  {"name":"Optimize DB","urgency":6,"impact":8,"effort":7,"risk":6}
]
</textarea>

<br>
<button onclick="run()">Run Agent</button>

<h2>Decision Output</h2>
<pre id="output"></pre>

<pre id="explanation"></pre>
